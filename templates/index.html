<!DOCTYPE html>
<html>
  <head>
    <title>Upload Videos</title>
  </head>
  <body>
    <h2>Upload an MP4 Video</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <input type="file" name="video" accept="video/mp4" required />
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
